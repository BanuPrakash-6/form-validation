<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="validate.js" defer></script>
</head>
<body>
  <div class="container">
    <h2>🎓 Student Registration</h2>
    <form id="regForm" action="/register" method="POST" enctype="multipart/form-data">
      
      <!-- Personal Info -->
      <div class="form-section">
        <h3>👤 Personal Information</h3>
        <label for="fullname">Full Name *</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password *</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmpassword">Confirm Password *</label>
        <input type="password" id="confirmpassword" name="confirmpassword" required>

        <label for="dob">Date of Birth *</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender *</label>
        <select id="gender" name="gender" required>
          <option value="">-- Select --</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <!-- Academic Info -->
      <div class="form-section">
        <h3>📘 Academic Information</h3>
        <label for="studentid">Student ID *</label>
        <input type="text" id="studentid" name="studentid" required>

        <label for="course">Course *</label>
        <select id="course" name="course" required>
          <option value="">-- Select Course --</option>
          <option>B.Sc Computer Science</option>
          <option>B.A English Literature</option>
          <option>B.Com Accounting</option>
          <option>B.Tech Engineering</option>
          <option>M.Sc Data Science</option>
        </select>

        <label for="year">Year of Study *</label>
        <input type="number" id="year" name="year" min="1" max="6" required>

        <label for="skills">Skills / Specialization</label>
        <textarea id="skills" name="skills" rows="3" placeholder="E.g., Programming, Public Speaking, Leadership"></textarea>
      </div>

      <!-- Contact Info -->
      <div class="form-section">
        <h3>☎️ Contact Information</h3>
        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">

        <label for="address">Address *</label>
        <textarea id="address" name="address" rows="3" required></textarea>
      </div>

      <!-- Upload -->
      <div class="form-section">
        <h3>📸 Upload</h3>
        <label for="photo">Upload Photo *</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>
      </div>

      <button type="submit">Register</button>
      <p class="error" id="errorMsg"></p>
    </form>
  </div>
</body>
</html>
